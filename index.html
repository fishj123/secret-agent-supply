<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
    <title>Secret Agent Supply Inc.</title>
  </head>

  <body>


<!-- header -->

    <header>
      <div class="header-content">
        <img class="header-logo" src="./resources/images/logo.png" alt="Binoculars logo">
        <span class="header-text">SECRET AGENT SUPPLY INC.</span>
      </div>
    </header>


    <!-- main banner image -->

      <section class="banner-section">
        <div class="banner-text-container">
          <div class="banner-text-box">
            <span id="new-arrival">NEW ARRIVAL</span>
            <span id="sports-bikes">SPORTS BIKES AND MOTORCYCLES</span>
          </div>
        </div>
      </section>


<!-- navigation bar -->

      <nav>
        <div class="nav-container">
          <span>Eyewear</span>
          <span>Apparel</span>
          <span>Gadgets</span>
          <span>Vehicles</span>
          <span>Classes</span>
          <span>Contact</span>
          <span id="ipad-menu">Menu</span>
        </div>
      </nav>


<!-- products section desktop -->

      <section class="products-section-desktop">

        <div class="product-container">
          <div class="image-container">
            <img class="product-img" src="./resources/images/pen.png" alt="Pen">
          </div>
          <span class="product-text">Exploding Pen</span>
        </div>

        <div class="product-container">
          <div class="image-container">
            <img class="product-img" src="./resources/images/watch.png" alt="Watch">
          </div>
          <span class="product-text">Cellular Watch</span>
        </div>

          <div class="product-container">
            <div class="image-container">
              <img class="product-img" src="./resources/images/glasses.png" alt="Glasses">
            </div>
            <span class="product-text">Thermal Glasses</span>
          </div>


      </section>


<!-- Shop details ection -->

      <section class="shop-details-container">
        <div class="shop-details-blocks">
          <span class="black-blocks">Location</span>
          <span>-47.346436, 84.32354</span>
        </div>

        <div class="shop-details-blocks">
          <span class="black-blocks">Hours</span>
          <span>0800 - 1800</span>
        </div>

      </section>

<!-- footer -->

      <footer>

        <div class="footer-container">
          <span>Copyright Secret Agent Supply Inc.</span>
        </div>

      </footer>

  </body>
</html>
